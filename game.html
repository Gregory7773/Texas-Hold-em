<!DOCTYPE html>
<html>
<head>
  <title>Texas game</title>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <meta charset = "utf-8">
  <link rel = "stylesheet" href = "css/Texas_style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
</head>
<body>
<div class = "start-page"><div class = "deal-the-cards">DEAL CARDS</div></div>
  <main>
    <div class = "container">
      <div class = "middle-container">
        <div class = "middle-container-relative">
          <div class = 'pot'></div>

          <div class = "flop-river-turn">
            <div class = "flop-river-turn-relative">
            </div>
          </div>
          <div class="coins-pot-wrapper"></div>
        </div>
      </div>



      <div class = "user-container" id = "player">
        <div class = "inner-user-container">
          <div class = "player-decision">FOLD</div>
          <img src = "images/Daniel-Negreanu.jpg">
          <div class = "user-cash-container">
            1000
          </div>
        </div>
      </div>

    <input type = "range" value = "5" min = "5" step="5"   id = "money-slider">
  </div>
  </main>

  <section>
    <div class = "button" id ="check">CHECK</div>
    <div class = "button" id ="fold">FOLD</div>
    <div class = "button" id = "call" >CALL</div>
    <div class = "button" id = "raise">RAISE</div>
    <div class = "button" id = "all_in">ALL IN</div>
  </section>
  <script src = "texas-Holdem.js"></script>
</body>
</html>
